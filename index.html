<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list" data-bind="foreach: catList">
      <li class="cat-Item" data-bind="text: $data.fullName, click: $parent.setCat"></li>
    </ul>
    <div id="cat" data-bind="with:curCat">

        <h2 id="cat-name" data-bind="text: fullName"></h2>
        <h3 id="cat-lvl" data-bind="text: title"></h3>
        <div id="cat-count" data-bind="text: clickCount"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <ul data-bind="foreach: nickNames">
          <li data-bind="text: $data"></li>
        </ul>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
